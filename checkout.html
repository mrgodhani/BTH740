<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="/packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/packages/angular/angular-csp.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="OrderController">
        <div class="class-xs-12">
            <br/>
            <h2>Checkout</h2><br/>
            <div>
                <div class="checkout-column-left"> 
                    <h3> My Order c</h3>
                </div>
                <div class="checkout-column-center"> 
                    <h3> Delivery </h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="905-123-4567">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="123 Fake St">
                        </div>
                         <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="jondoe@doe.com">
                        </div>   

                        <div class="form-group">
                          <label for="comment">Store Address</label>
                          <textarea class="form-control" rows="5" id="comment" readonly></textarea>
                        </div>                                            
                        <label class="radio-inline"><input type="radio" name="optradio">Deliver</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Pickup</label>
                    </form>
                </div>
                <div class="checkout-column-right"> 
                    <h3> Payment </h3>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
    <script src="/packages/angular/angular.min.js"></script>
    <script src="/js/selection-model.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
</body>
</html>
