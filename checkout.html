<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="/packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/packages/angular/angular-csp.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="OrderController">
        <div class="class-xs-12">
            <br/>
            <h2>Checkout</h2><br/>
            <div class="checkout-container">
                <div class="checkout-column-left"> 
                    <h3> My Order </h3>
                    <div class="col-xs-5 order-summaryy">
                        <div class="col-xs-12">
                            <p ng-cloak class="text-center" ng-if="selectedsandwich.length === 0"> Order summary not available </p>
                            <ul  ng-cloak ng-if="selectedsandwich.length > 0">
                                <li ng-if="selectedsandwich.length > 0">
                                    <h4>Sandwich :</h4>
                                    <p class="text-muted">{{ selectedsandwich[0].name }}</p>
                                </li>
                                <li ng-if="selectedbread.length > 0">
                                    <h4>Bread :</h4>
                                    <p class="text-muted">{{ selectedbread[0].name }}</p>
                                </li>
                                <li ng-if="selectedtoppings.length > 0">
                                    <h4>Toppings : </h4>
                                    <ul>
                                        <li ng-repeat="topping in selectedtoppings"><p class="text-muted">{{ topping.name }}</p></li>
                                    </ul>
                                </li>
                                <li ng-if="selectedsauce.length > 0">
                                    <h4>Sauces : </h4>
                                    <ul>
                                        <li ng-repeat="topping in selectedsauce"><p class="text-muted">{{ topping.name }}</p></li>
                                    </ul>
                                </li>
                            </ul>
                            <p><a class="btn btn-primary pull-right" href>Checkout</a></p>
                        </div>
                    </div>                    
                </div>
                <div class="checkout-column-center"> 
                    <h3> Delivery </h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="905-123-4567">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="123 Fake St">
                        </div>
                         <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="jondoe@doe.com">
                        </div>   

                        <div class="form-group">
                          <label for="comment">Store Address</label>
                          <textarea class="form-control" rows="5" id="comment" readonly></textarea>
                        </div>                                            
                        <label class="radio-inline"><input type="radio" name="optradio">Deliver</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Pickup</label>
                    </form>
                </div>
                <div class="checkout-column-right"> 
                    <h3> Payment </h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Credit Card</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="905-123-4567">
                        </div>                
                    </form>
                    <br />
                    <br />
                    Or
                    <br />
                    <br />
                    <button type="button" class="btn btn-default">PayPal</button>
                </div>
                <button type="button" class="btn btn-default" id="checkout-fixedbutton">Place Order</button>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
    <script src="/packages/angular/angular.min.js"></script>
    <script src="/js/selection-model.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
</body>
</html>
